<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>advait.pro</title>
  <!-- Tailwind CSS for layout utilities -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://i.postimg.cc/hGLcg8gT/icon.png" rel="icon">

  <style>
    /* --- Theming Logic --- */
    :root {
      --transition-speed: 0.3s;
    }

    /* Light Theme (Default) */
    body[data-theme="light"] {
      --bg-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --accent-color: #2563eb;
      /* Blue-600 */
      --ui-bg: #f3f4f6;
      --ui-border: #e5e7eb;
      --theme-btn-border: #d1d5db;
    }

    /* Dark Theme */
    body[data-theme="dark"] {
      --bg-color: #121212;
      --text-primary: #e5e5e5;
      --text-secondary: #a3a3a3;
      --accent-color: #60a5fa;
      /* Blue-400 */
      --ui-bg: #262626;
      --ui-border: #404040;
      --theme-btn-border: #525252;
    }

    /* Sepia Theme */
    body[data-theme="sepia"] {
      --bg-color: #f4ecd8;
      --text-primary: #433422;
      --text-secondary: #7e6a52;
      --accent-color: #d97706;
      /* Amber-600 */
      --ui-bg: #e6dac3;
      --ui-border: #d1c7b7;
      --theme-btn-border: #c2b5a3;
    }

    /* --- Global Styles --- */
    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* Font Classes */
    .font-sans-system {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .font-serif-times {
      font-family: "Times New Roman", Times, serif;
    }


    /* Typography */
    h1,
    h2,
    h3 {
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    p {
      white-space: pre-line;
      margin-bottom: 1.5rem;
    }

    .meta-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    /* --- Modern Controls --- */
    .controls-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 50;
    }

    .control-group {
      display: flex;
      align-items: center;
      background-color: var(--ui-bg);
      border: 1px solid var(--ui-border);
      border-radius: 9999px;
      /* Pill shape */
      padding: 4px 8px;
      gap: 8px;
    }

    /* Font Button Styles */
    .font-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1;
    }

    .font-btn:hover {
      color: var(--text-primary);
      background-color: rgba(125, 125, 125, 0.1);
    }

    .font-btn.active {
      color: var(--text-primary);
      font-weight: bold;
      /* text-decoration: underline; */
      /* text-underline-offset: 4px; */
    }

    /* Theme Color Button Styles */
    .theme-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid var(--theme-btn-border);
      cursor: pointer;
      position: relative;
      opacity: 0.4;
      /* Dimmed by default */
    }

    .theme-btn:hover {
      opacity: 0.7;
    }

    .theme-btn.active {
      opacity: 1;
      /* Fully visible when active */
      transform: scale(1.1);
      /* Removed the extra box-shadow border */
    }

    /* Specific colors for the buttons so they look same regardless of current theme */
    .theme-btn-light {
      background-color: #ffffff;
    }

    .theme-btn-sepia {
      background-color: #f4ecd8;
    }

    .theme-btn-dark {
      background-color: #121212;
    }

    /* Mobile Adjustment for controls */
    @media (max-width: 640px) {
      .controls-wrapper {
        position: absolute;
        top: 10px;
        right: 50%;
        transform: translateX(50%);
        width: max-content;
      }
    }
  </style>
</head>

<body data-theme="light" class="font-sans-system min-h-screen flex flex-col">

  <!-- Controls (Fixed Top Right) -->
  <div class="controls-wrapper">
    <!-- Theme Toggle (Circles) -->
    <div class="control-group" id="theme-toggles">
      <button class="theme-btn theme-btn-light active" onclick="setTheme('light')" aria-label="Light Mode"></button>
      <button class="theme-btn theme-btn-sepia" onclick="setTheme('sepia')" aria-label="Sepia Mode"></button>
      <button class="theme-btn theme-btn-dark" onclick="setTheme('dark')" aria-label="Dark Mode"></button>
    </div>

    <!-- Font Toggle (Aa) -->
    <div class="control-group" id="font-toggles">
      <button class="font-btn font-sans-system active" onclick="setFont('sans')">Aa</button>
      <button class="font-btn font-serif-times" onclick="setFont('serif')">Aa</button>
    </div>
  </div>

  <!-- Main Content Layout -->
  <!-- mx-auto centers the container, text-left keeps text aligned left -->
  <main class="flex-grow w-full max-w-2xl mx-auto px-6 py-24 sm:py-32 text-left">

    <!-- Blog Post Container (Single Post) -->
    <div id="posts-container" class="min-h-[300px]">
      <!-- Post injected here -->
    </div>

  </main>


  <script>
    // --- 1. MOCK DATA (Single Post) ---
    // Replace this object with your JSON data
    const blogPost = {
      "title": "What would Biswa do at Blith?",
      "created_at": "Jan 26, 2026",
      "content":
        `So before we do this, here's a little insight in what's my current process to write these things:

What I do is I write the content in a .md file, then I copy paste all the content into an html file manually and push everything to Github. Then I change the index page so that it incorporates the new file.
This is tedious, and I didn't mind doing this for the first 2 of them, but going forward, I want to automate the whole process. I promise that the next one will be what I did to automate the whole process.

But then what's this one about?
Well, in my infinite wisdom, I was walking in the road going to the Research Park and thought, I should buy the Biswa tickets, and I started day dreaming what that Stand-up whould be like.

And I came up with one. I'll write it as I'm thinking, and stop when I don't have any idea going forward. If I have to guess, there won't be a closure, there will be just a line and then it'll end there itself. I probably won't end in a cliffhanger, or will it? (I can assure you that the jokes below will be better that this one)


"
So mai baitha tha ek din on my couch as I frequently do, and my manager called me and he told me ki (whipering)"Sir, ek gig aaya hai"
Mai bola "Range kharab hai ya tu dhire se bol raha hai?"
He said "Sir, this is serious, IIT Gandhinagar ka gig aaya hai"
Now, I have done tours to US, Australia, Europe and all that, ,wo gaye sab bhaad me.
I have so much, so much material that I can write on IIT, kya batau. If the entire stand-up audince was just IITians, I'd be India's only comic. But ig sablog utne smart nahi hote.

So I was so happy when my manager said ki sir, you have a gig at IIT Gandhinagar. And then he told me what are the ticket prices and expected participation. (Exhales).
I'm not kidding, maine lockdown mai recorded shows isse jyaada price me beche hai.

Bhai itne paise me to mai mere driver se skit likhwa ke padh lu yaha pe and it'll still be underpriced.

And that's exactly what I've done. Thanks Shankar.

Bhai mere last tour ka hotel budget isse jyaada tha, and that was for 2 days.

But then I realized ki "Biswa, remember that time jab tu bhi Garib tha. Jab tu bhi ice cream leke uske upar ka paper chat ta tha."

I can see ki around 60% of you laughed and 40% were like ye kya pagal baat kr raha hai.

But as I said, abhi to boht paise hai. But ab saala ek ice cream khaaya to dusre din doctor ka appointment lena padta hai. Sugar high, BP high, jukaam ho gaya, wajan badh gaya, rabies, aids sab kuchh. Kyo?? Saala ek ice cream kha liya.

So I came up with a theory, which'll be very helpful for you guys, ki apna to time gaya, life waste, next generation to sahi se jeele.

And this is mostly applicable to the 40% of you in the crowd.

Take a huge loan right now, jab jawani hai, full maje karo.
Ghoom lo jitna ghoomna hai. Goa, US, Bangcock, France, Russia, jaha jaana hai, jao. Jab tak jawani hai ghoom lo. Jaise jawani settle ho jaayegi, and I'm telling you ki ho jaayegi, start repaying the debt. Tab to tumhe achha lagega. "Are aaj to 10 ghante ek hi jagah pe baithenge, pure pair ka orgasm nikal jaega"
"
The end. See you on the next one.
`
    };

    // --- 2. RENDER LOGIC ---
    const container = document.getElementById('posts-container');

    // Helper to format date
    const formatDate = (dateString) => {
      const options = {year: 'numeric', month: 'long', day: 'numeric'};
      return new Date(dateString).toLocaleDateString(undefined, options);
    };

    // Render single post
    function renderPost() {
      container.innerHTML = `
        <article class= "animate-fade-in" >
                    <header>
                        <h2 class="text-3xl sm:text-4xl mb-3 text-[var(--text-primary)]">
                            ${blogPost.title}
                        </h2>
                        <div class="meta-text">
                            ${formatDate(blogPost.created_at)}
                        </div>
                    </header>
                    <div class="prose prose-lg text-[var(--text-primary)] leading-relaxed">
                        <p>${blogPost.content}</p>
                    </div>
                </article >
      `;
    }

    // --- 3. THEME & FONT LOGIC ---

    function updateActiveButton(parentId, classSelector) {
      const parent = document.getElementById(parentId);
      const buttons = parent.querySelectorAll('button');

      if (parentId === 'theme-toggles') {
        buttons.forEach(btn => {
          if (btn.classList.contains(`theme - btn - ${classSelector}`)) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }
      else {
        buttons.forEach(btn => {
          if (btn.getAttribute('onclick').includes(classSelector)) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }
    }

    function setTheme(themeName) {
      document.body.setAttribute('data-theme', themeName);
      updateActiveButton('theme-toggles', themeName);
      localStorage.setItem('blogTheme', themeName);
    }

    function setFont(fontName) {
      const body = document.body;

      if (fontName === 'sans') {
        body.classList.add('font-sans-system');
        body.classList.remove('font-serif-times')
      }
      if (fontName === 'serif') {
        body.classList.add('font-serif-times');
        body.classList.remove('font-sans-times')
      }

      updateActiveButton('font-toggles', fontName);
      localStorage.setItem('blogFont', fontName);
    }

    // --- 4. INITIALIZATION ---

    document.addEventListener('DOMContentLoaded', () => {
      renderPost();
      document.getElementById('year').textContent = new Date().getFullYear();

      const savedTheme = localStorage.getItem('blogTheme') || 'light';
      const savedFont = localStorage.getItem('blogFont') || 'sans';

      setTheme(savedTheme);
      setFont(savedFont);
    });

  </script>
</body>

</html>
